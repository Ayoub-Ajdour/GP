@if(p!.quantity > 0){
  <div class="product">
    <div class="product-image">
      <img src="{{ getImageURL() }}" alt="Product Image">
    </div>
    <div class="product-details">
      <div class="name">{{ p?.name }} @if(p?.promo == true) {<i class="fas fa-tags" style="color: gold;transform: scale(1.2);font-size: 20px;padding-left: 2px;"></i> } </div>  
      <div class="type">{{ p?.partType }}</div>
      <div class="price">
        @if(p?.promo == true) {
          <div style="color: gold;font-weight: bold;">{{ p?.price }} MAD </div>
        } @else {
          <div>{{ p?.price }} MAD </div>
        }
        
      </div>
      <button class="btn btn-light" (click)="buying()"><i class="bi bi-cart"></i></button>
      <p class="description">{{p?.description}}</p>
    </div>
  </div>
  
}
