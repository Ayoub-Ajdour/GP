   } -->

 </div>

@else {

    <div class="product">
      <div class="product-details" style="pointer-events: none;"> 
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openDetProducts()" style="background-color: transparent;border: none;" disabled>
            <i class="bi bi-info-circle"></i>
          </button>
          <img [src]="getImageURL()" [style.width.px]="90" [style.height.px]="90" />

        </div>

      </div>

      </div>
      } -->

      </div>
    
    </div>
